<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FANSO | 팬 소셜미디어</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/mainMobile.css">
    <style>
        * { margin: 0; padding: 0; list-style: none;
            font-family: 'Jua', sans-serif;
        }
        li {
            display: inline-block;
        }
        a {
            text-decoration: none; color: #000;
        }
        #root>.header-container {
            width: 100%; height: 60px; box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
        }
        .header-container h1 {
            padding: 10px;
            text-align: center;
        }
        #root>.main-container {
            width: 100%; height: 100%;
        }
        .main-container>.contents-wrap {
            width: 80%; height: 100%;
            margin: 0 auto;
            padding-top: 50px;
        }

        #root>.main-container>.contents-wrap>.new-users-wrap>.user-list-box,
        #root>.main-container>.contents-wrap>.recommend-users-wrap>.user-list-box{
            width: 100%;
            height: 300px;
            margin-top: 30px;
            overflow: scroll;
        }

        .user-list-box::-webkit-scrollbar {
            display: none;
        }

        .user-list-box>.user-card-list
        {
            width: calc(180px * 3);
            margin-left: 5px;
            margin-top: 10px;
        }
        .main-container>.contents-wrap>.new-users-wrap>h3,
        .main-container>.contents-wrap>.recommend-users-wrap>h3{
            padding-left: 10px;
            color: rgba(0, 0, 0, 0.6);
            font-family: 'Jua', sans-serif;
        }
       .contents-wrap>.new-users-wrap>h3::before {
            content: '';    position: absolute;
            z-index: -1;
            background-color: #FAFAD2; width: 120px; height: 35px;
            border-radius: 3px;
            transform: translate(-13px, -6px) rotate(-4deg);
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
        }
        .contents-wrap>.recommend-users-wrap>h3::before{
            content: '';    position: absolute;
            z-index: -1;
            background-color: #E9FEDA; width: 120px; height: 35px;
            border-radius: 3px;
            transform: translate(-13px, -6px) rotate(-4deg);
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
        }
        .user-list-box>.user-card-list>.user-card {
            width: 170px; height: 220px; margin-left: 3px;
        }

        .user-list-box>.user-card-list>.user-card a {
            width: 100%; height: 100%; border: 1px solid rgba(40,40,40,0.5); border-radius: 8px; display: inline-block;
            transition-duration: .2s;
        }
        .user-list-box>.user-card-list>.user-card a:hover {
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
            transform: scale(1.02);

        }

        .user-card a>.profile-img {
            width: 80px; height: 80px;
            margin: 0 auto;
            margin-top: 20px;
        }
        .user-card-list>.user-card a>.profile-img img {
            width: 100%; height: 100%;
            border-radius: 40px;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
        }
        .user-card-list>.user-card a>.social-box img {
            width: 25px; height: 25px;
        }
        .user-card-list>.user-card a>.info {
            margin-top: 10px; text-align: center;
        }
    </style>
</head>
<body>
    <div id="root">
        <header class="header-container">
            <a href="main.html"><h1><img style="width: 100px; height:45px;" src = "../media/logo/logo.png"/></h1></a>
        </header>
        <main class="main-container">
            <div class="contents-wrap">
                <div class="new-users-wrap">

                    <div class="user-list-box">
                        <ul class="user-card-list">
                            <li class="user-card">
                                <a href="dataSample/hati.html">

                                        <img src="../media/profile/hati.jpg">
                                    </div>
                                    <div class="nickname-box info"><h3>굄하티</h3></div>
                                    <div class="category-box info">
                                        <ul>
                                            <li>일상</li> /
                                            <li>방송</li> /
                                            <li>크리에이터</li>
                                        </ul>
                                    </div>
                                    <div class="social-box info">
                                        <ul>
                                            <li><img src="../media/instargram.png"></li>
                                            <li><img src="../media/youtube.png"></li>
                                        </ul>
                                    </div>
                                </a>
                            </li>

                                    </ul>
                                </div>
                                <div class="social-box info">
                                    <ul>
                                        <li><img src="../media/instargram.png"></li>
                                    </ul>
                                </div>
                                </a>
                            </li>
                            <li class="user-card">
                                <a href="dataSample/baeymax.html">
                                    <div class="profile-img">
                                        <img src="../media/profile/baymax.jpg">
                                    </div>
                                    <div class="nickname-box info"><h3>배맥</h3></div>
                                    <div class="category-box info">
                                        <ul>
                                            <li>개발</li> /
                                            <li>일상</li>
                                        </ul>
                                    </div>
                                    <div class="social-box info">
                                        <ul>
                                            <li><img src="../media/instargram.png"></li>

                    <div class="user-list-box">
                        <ul class="user-card-list">
                            <li class="user-card">
                                <a href="dataSample/hati.html">
                                    <div class="profile-img">
                                        <img src="../media/profile/hati.jpg">
                                    </div>
                                    <div class="nickname-box info"><h3>굄하티</h3></div>
                                    <div class="category-box info">
                                        <ul>
                                            <li>일상</li> /
                                            <li>방송</li> /
                                            <li>크리에이터</li>
                                        </ul>
                                    </div>
                                    <div class="social-box info">
                                        <ul>
                                            <li><img src="../media/instargram.png"></li>
                                            <li><img src="../media/youtube.png"></li>
                                        </ul>
                                    </div>
                                </a>
                            </li>
                            <li class="user-card">
                                <a href="dataSample/baeymax.html">
                                    <div class="profile-img">
                                        <img src="../media/profile/baymax.jpg">
                                    </div>
                                    <div class="nickname-box info"><h3>배맥</h3></div>
                                    <div class="category-box info">
                                        <ul>
                                            <li>개발</li> /
                                            <li>일상</li>
                                        </ul>
                                    </div>
                                    <div class="social-box info">
                                        <ul>
                                            <li><img src="../media/instargram.png"></li>
                                            <li><img src="../media/facebook.png"></li>
                                        </ul>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer-container"></footer>
    </div>
</body>
</html>
